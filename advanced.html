    <body>

        <h2>Advanced Search</h2>

        <h3>Show pages containing ..</h3>   
        
        <form action="https://www.google.com/search?"></form>
        <h4>Find pages with all these words: <input type="text" name="as_q"></h4>
        <h4>Find pages with this exact words: <input type="text" name="as_epq"></h4>
        <h4>Find pages with any of these words: <input type="text" name="as_oq"></h4>
        <h4>Find pages pages with none of these words: <input type="text" name="as_eq"></h4>
        <input type="submit" value="Advanced Search" class="btn btn-primary">
            </form>
